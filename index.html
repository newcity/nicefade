<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>NiceFade with jQuery</title>
	
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<link rel="stylesheet" href="css/reset.css"  type="text/css" media="all" />
	<link rel="stylesheet" href="css/style.css"  type="text/css" media="all" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nicefade.js"></script>
	<script type="text/javascript">
	   $(function(){	
			var nicefade = $('#nicefade_wrapper .nicefade_container').nicefade({
				animationDelay: 4000
			});
						
			$('#previous_slide').click(function(e){
				e.preventDefault();
				nicefade.previous();
			});
			
			$('#next_slide').click(function(e){
				e.preventDefault();
				nicefade.next();
			});
			
			$('#seek_slide').click(function(e){
				e.preventDefault();
				nicefade.seek(4);
			});
		});
  	</script>
</head>
<body>	
	<div id="page-wrap">
		<div id="nicefade_wrapper">
			<ul class="nicefade_container clear">
				<li>First Slide</li>
				<li>Second Slide</li>
				<li>Third Slide</li>
				<li>Fourth Slide</li>
				<li>Fifth Slide</li>
			</ul>
		
			<ul class="nicefade_index-list clear">
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
			</ul>
		</div> <!-- .nicefade_wrapper -->
		
		<p class="clear buttons"><button id="previous_slide">Previous Slide</button> <button id="next_slide">Next Slide</button> <button id="seek_slide">Seek Slide 4</button></p>
	</div> <!-- #page-wrap -->
</body>
</html>
